<span class="process-math">\(\int\,3 x^{5} \cos(x^{6})\,dx\text{.}\)</span>  We use substitution with <span class="process-math">\(w = x^{6}\)</span> to find this.  We have <span class="process-math">\(dw = 6\,x^{5}\,dx\text{,}\)</span> so that<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\int\,3 x^{5} \cos(x^{6})\,dx = 
{1\over 2}\int\,\cos(w)\,dw = 
{1\over 2}\,\sin(w) + C = 
{1\over 2}\,\sin(x^{6}) + C.
\end{equation*}
