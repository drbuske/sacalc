<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Show that the total length of the ellipse <span class="process-math">\(x=4\sin\theta\text{,}\)</span> <span class="process-math">\(y=3\cos\theta\)</span> is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
L=16 \int_0^{\pi/2} \sqrt{1-e^2\sin^2\theta} \ d\theta\text{,}
\end{equation*}
</div>
<p class="continuation">where <span class="process-math">\(e=\frac{c}{a}\)</span> and <span class="process-math">\(c=\sqrt{a^2-b^2}\text{.}\)</span></p>
