<p>Notice in <a href="" class="xref" data-knowl="./knowl/boundedmonoexample.html" title="Example 7.1.7">Example 7.1.7</a> and <a href="" class="xref" data-knowl="./knowl/act-8-1B-4.html" title="Activity 7.1.5">Activity 7.1.5</a> above, being bounded or monotone alone does not guarantee convergence. However, each example that was both bounded and monotone was convergent. This is true in general.</p>
