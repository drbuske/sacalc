<p>From <a href="" class="xref" data-knowl="./knowl/tangentlinepara.html" title="Example 9.2.4: Finding a Tangent Line">ExampleÂ 9.2.4</a>, we know that <span class="process-math">\(\frac{dy}{dx}=\frac{1}{t}\)</span>  So,</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/tangentlinepara.html">
\begin{equation*}
\frac{d^2y}{dx^2} = \frac{(d/dt)(dy/dx)}{dx/dt} = \frac{(d/dt)(1/t)}{2t} = \frac{-t^{-2}}{2t} = -\frac{1}{2t^3}\text{.}
\end{equation*}
