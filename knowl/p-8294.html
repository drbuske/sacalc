<p>For one example, suppose <span class="process-math">\(f(x) = \sin (\pi x)\text{.}\)</span>  Then <span class="process-math">\(f(x)=0\)</span> for every integer <span class="process-math">\(x\text{,}\)</span> but this is not representative of the function as a whole.  Indeed, our corresponding series has terms <span class="process-math">\(\{a_k\} = \left\{ 0, 0, 0, \ldots\right\}\text{.}\)</span></p>
