<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>A sequence <span class="process-math">\(\{s_n\}\)</span> is <dfn class="terminology">bounded</dfn> if there are numbers <span class="process-math">\(U\)</span> and <span class="process-math">\(L\)</span> such that <span class="process-math">\(L \leq s_n \leq U\)</span> for all <span class="process-math">\(n\text{.}\)</span>  The number <span class="process-math">\(U\)</span> is called an <dfn class="terminology">upper bound</dfn>, while <span class="process-math">\(L\)</span> is called a <dfn class="terminology">lower bound</dfn>.</p>
