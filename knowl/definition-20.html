<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">7.1.6</span><span class="period">.</span><span class="space"> </span><span class="title">Monotone Sequence.</span>
</h4>
<p>A sequence <span class="process-math">\(\{s_n\}\)</span> is <dfn class="terminology">monotone</dfn> if it is either increasing or decreasing.  That is, if either <span class="process-math">\(s_n \leq s_{n+1}\)</span> for all <span class="process-math">\(n\text{,}\)</span> or <span class="process-math">\(s_n \geq s_{n+1}\)</span> for all <span class="process-math">\(n\text{.}\)</span></p></article><span class="incontext"><a href="sec-8-1B-sequences.html#definition-20" class="internal">in-context</a></span>
