<p>The trigonometric identity in <a href="" class="xref" data-knowl="./knowl/reducesin.html" title="Equation 5.15">(5.15)</a> gives</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/reducesin.html">
\begin{align*}
\int \sin^2 x \ dx = \mathstrut \amp \int \frac{1}{2} - \frac{1}{2}\cos(2x) \ dx\\
= \mathstrut \amp \frac{1}{2}x - \frac{1}{4}\sin(2x) + C.
\end{align*}
