<span class="type">Item</span><span class="space"> </span><span class="codenumber">c</span><span class="period">.</span>
</h4>
<p>Since a fraction increases if we make the numerator larger or if we make the denominator smaller, we can do the following:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
0 \leq \frac{k-2}{k^4+1} \leq \frac{k}{k^4+1} \leq \frac{k}{k^4} = \frac{1}{k^3}
\end{equation*}
</div>
<p class="continuation">for all <span class="process-math">\(k \geq 1\text{.}\)</span></p></article><span class="incontext"><a href="sec-8-3D-comparisons.html#li-4910" class="internal">in-context</a></span>
