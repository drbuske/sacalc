<span class="type">Item</span><span class="space"> </span><span class="codenumber">a</span><span class="period">.</span>
</h5>
<p>For large <span class="process-math">\(k\text{,}\)</span> <span class="process-math">\(\frac{k+1}{k^3+2}\)</span> behaves like <span class="process-math">\(\frac{k}{k^3} = \frac{1}{k^2}\text{.}\)</span>  Since <span class="process-math">\(\sum \frac{1}{k^2}\)</span> is a <span class="process-math">\(p\)</span>-series with <span class="process-math">\(p=2\text{,}\)</span> then <span class="process-math">\(\sum \frac{1}{k^2}\)</span> converges, so we expect <span class="process-math">\(\frac{k+1}{k^3+2}\)</span> to converge as well.</p></article><span class="incontext"><a href="sec-8-3D-comparisons.html#li-554" class="internal">in-context</a></span>
