<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Define <span class="process-math">\(a_k = \frac{6k^2+1}{2k^3-1}\)</span> and choose <span class="process-math">\(b_k = \frac{6k^2}{2k^3} = \frac{3}{k}\text{.}\)</span>  Both <span class="process-math">\(a_k\)</span> and <span class="process-math">\(b_k\)</span> are positive for <span class="process-math">\(k \geq 1\text{.}\)</span>  Also, <span class="process-math">\(a_k \geq b_k\)</span> for all <span class="process-math">\(k\text{.}\)</span>  Since <span class="process-math">\(\sum b_k\)</span> diverges, <span class="process-math">\(\sum a_k\)</span> also diverges.</p>
