<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.1.5</span><span class="period">.</span><span class="space"> </span><span class="title">Bounded Sequence.</span>
</h4>
<p>A sequence <span class="process-math">\(\{s_n\}\)</span> is <dfn class="terminology">bounded</dfn> if there are numbers <span class="process-math">\(U\)</span> and <span class="process-math">\(L\)</span> such that <span class="process-math">\(L \leq s_n \leq U\)</span> for all <span class="process-math">\(n\text{.}\)</span>  The number <span class="process-math">\(U\)</span> is called an <dfn class="terminology">upper bound</dfn>, while <span class="process-math">\(L\)</span> is called a <dfn class="terminology">lower bound</dfn>.</p></article><span class="incontext"><a href="sec-8-1B-sequences.html#definition-3" class="internal">in-context</a></span>
