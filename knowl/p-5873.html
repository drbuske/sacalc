\frac{7-3x}{(x-1)(2-x)} = \frac{A}{x-1} + \frac{B}{2-x}

<p class="continuation">and we'll look for constants <span class="process-math">\(A\)</span> and <span class="process-math">\(B\text{.}\)</span></p>
