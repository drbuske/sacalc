<p>We can then integrate to determine the volume of <span class="process-math">\(S\text{:}\)</span></p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
{\text{Volume}} = \mathstrut \amp \int_a^b A(x) \ dx \\
= \mathstrut \amp \int_0^4 (4x-x^2)^2 \ dx\\
= \mathstrut \amp \frac{103}{3}.
\end{align*}
