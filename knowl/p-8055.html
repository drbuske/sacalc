<p>Compute the general term <span class="process-math">\(a_n\)</span> of the series with the given partial sum <span class="process-math">\(S_n\text{.}\)</span>  If the sequence of partial sums converges, find its limit <span class="process-math">\(S\text{.}\)</span></p>

</ol>
