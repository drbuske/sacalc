\begin{align*}
\int \sin^4x \ dx = \mathstrut \amp \int (\sin^2 x)^2 \ dx\\
= \mathstrut \amp \int \left( \frac{1}{2} - \frac{1}{2}\cos(2x)\right)^2 \ dx\\
= \mathstrut \amp \int \frac{1}{4} - \frac{1}{2}\cos(2x) + \frac{1}{4}\cos^2(2x) \ dx
\end{align*}
