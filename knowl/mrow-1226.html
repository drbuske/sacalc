\begin{align*}
\int_0^{2\pi} \sqrt{\left( \frac{dx}{dt}\right)^2 + \left( \frac{dy}{dt} \right)^2} \ dt = \mathstrut \amp \int_0^{2\pi} \sqrt{(1-\cos t)^2 + (\sin t)^2} \ dt\\
= \mathstrut \amp \int_0^{2\pi} \sqrt{2-2\cos t} \ dt\\
= \mathstrut \amp 8.
\end{align*}
